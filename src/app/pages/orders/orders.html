<div class="container py-4">
  <app-header></app-header>
  <h2 class="mb-4">Список заказов</h2>
  <div class="row">
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        <div *ngIf="isLoading">Загрузка...</div>
        <div *ngIf="!isLoading && orders.length === 0">Заказы не найдены.</div>

        <div *ngIf="orders.length > 0" class="list-group">
            <div *ngFor="let order of orders" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                    <strong>Заказ от:</strong> {{ order.createdAt | date:'short' }}<br>
                    <strong>Итоговая цена:</strong> ${{ order.totalPrice }}<br>
                    <strong>Товары:</strong>
                    <ul>
                    <li *ngFor="let item of order.items">
                        {{ item.name }}, Кол-во: {{ item.quantity }}, Цена: ${{ item.price }}
                    </li>
                    </ul>
                </div>
                <button class="btn btn-danger btn-sm" (click)="deleteOrder(order)">Удалить</button>
            </div>
        </div>
  </div>
</div>
