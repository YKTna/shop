<div class="container py-4">
  <h2 class="mb-4">Каталог товаров</h2>
  <div class="row">
    <div *ngFor="let product of products" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <div>\${{product.price}}</div>
            <div>
              <button class="btn btn-sm btn-primary me-2" [routerLink]="['/product', product.id]">Подробнее</button>
              <button class="btn btn-sm" [ngClass]="{'btn-warning': product.isFavorite, 'btn-outline-warning': !product.isFavorite}" (click)="toggleFavorite(product)">
                ❤️
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
