<div class="container py-4">
  <app-header></app-header>
  <h2 class="mb-4">Корзина</h2>
  
  <div *ngIf="filteredProducts.length === 0">Товары не загружены или отсутствуют в количестве больше 0.</div>

  <div class="row">
    <div *ngFor="let product of filteredProducts" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <div>${{ product.price }}</div>
            <div>
              <div *ngIf="product.quantity > 0" class="input-group input-group-sm" style="width: 110px;">
                <button class="btn btn-outline-secondary" type="button" (click)="decrementQuantity(product)">−</button>
                <input type="text" class="form-control text-center" [value]="product.quantity" readonly>
                <button class="btn btn-outline-secondary" type="button" (click)="incrementQuantity(product)">+</button>
              </div>
              <button class="btn btn-sm" [ngClass]="{'btn-warning': product.isFavorite, 'btn-outline-warning': !product.isFavorite}" (click)="toggleFavorite(product)">
                ❤️
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Итоговый блок -->
  <div *ngIf="filteredProducts.length > 0" class="mt-4 p-3 border rounded d-flex justify-content-between align-items-center">
    <div><strong>Итоговая цена: ${{ totalPrice }}</strong></div>
    <button class="btn btn-success" (click)="checkout()" [disabled]="isLoading">
      {{ isLoading ? 'Оформление...' : 'Оформить заказ' }}
    </button>
  </div>
</div>
